<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ingreso</title>
</head>
<body>
    <h1>Queres dar en adopcion?</h1>
    <p>Completa el siguiente formulario:</p>

    <form action="codigo.php" method="post"> <!-- codigo.php es un destino incierto aun-->
        <h2>Datos del animal:</h2>
        <label> Nombre del animal: <input type="text" required placeholder=""> </label> <br>
        <label>Tipo de animal:
            <select required>
            <option>Seleccionar</option>
            <option>Conejo</option>
            <option>Gato</option>
            <option>Hamster</option>
            <option>Perro</option> </select>
        </label> <br>
        <label> Edad aproximada (si es que la sabes): <input type="text" placeholder=""> </label> <br>
        <label> Sexo:
            <select required>
            <option>Seleccionar</option>
            <option>Macho</option>
            <option>Hembra</option>
            </select>
        </label> <br>
        <label> ¿Está castrado?
            <select required>
            <option>Seleccionar</option>
            <option>Si</option>
            <option>No</option>
            <option>No se</option>
            </select>
        </label> <br>
        <label> ¿Tiene alguna condicion medica que requiera medicacion o cuidados especiales?
            <select required>
            <option>Seleccionar</option>
            <option>Si</option>
            <option>No</option>
            <option>No se</option>
            </select>
        </label> <br>
        <p>Si tu respuesta fue si, por favor dejanos una breve descripcion:</p>
        <textarea placeholder=""></textarea><br>
        <label>Foto:</label>
        <input type="file" required>
        <h4>Ya falta poco!</h4>
        <h2>Por ultimo, dejanos tus datos para que te podamos contactar:</h2>
        <label> Nombre: <input type="text" required placeholder="Nombre y apellido"> </label> <br>
        <label> E-mail: <input type="email" required placeholder="tumail@dominio.com"> </label> <br>
        <label> Telefono / WhatsApp: <input type="text" required placeholder=""> </label> <br>
        <label> Localidad / Barrio <input type="text" required placeholder=""> </label> <br>
        <h4>Comentarios:</h4>
        <textarea placeholder="Aca podes dejarnos comentarios!"></textarea>
        <br>
        <input type="button" value="Enviar">
    </form>
    

    <a href="index.html">Volver a Inicio</a>

</body>
</html>
